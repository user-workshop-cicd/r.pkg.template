---
name: Sample reusable workflow â™»ï¸

on:
  workflow_call:
    inputs:
      name:
        description: Your name
        required: false
        default: "Octocat"
        type: string

jobs:
  greetings:
    name: Greet the user ğŸ‘‹
    runs-on: ubuntu-latest
    steps:
      - name: Setup R ğŸ”§
        uses: r-lib/actions/setup-r@v2

      - name: Hello world! ğŸ’¬
        run: cat(paste0("Hello ${{ inputs.name }}! ğŸ‘‹"))
        shell: Rscript {0}

      - name: Greet people with R in their name
        if: >
          contains(inputs.name, 'R') || contains(inputs.name, 'r')
        run: |
          cat("Your name (${{ inputs.name }}) contains the letter 'R'. How cool!")
        shell: Rscript {0}

      - name: Greet people without R in their name
        if: >
          !contains(inputs.name, 'R') && !contains(inputs.name, 'r')
        run: |
          cat("Your name (${{ inputs.name }}) doesn't contains the letter 'R'. That's great!")
        shell: Rscript {0}
