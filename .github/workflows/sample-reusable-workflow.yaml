---
name: Sample reusable workflow â™»ï¸

on:
  workflow_call:
    inputs:
      name:
        description: Your name
        required: false
        default: "Octocat"
        type: string

jobs:
  greetings:
    name: Greet the user ðŸ‘‹
    runs-on: ubuntu-latest
    steps:
      - name: Setup R ðŸ”§
        uses: r-lib/actions/setup-r@v2

      - name: Hello world! ðŸ’¬
        run: cat(paste0("Hello ${{ inputs.name }}! ðŸ‘‹"))
        shell: Rscript {0}

      - name: Greet people with R in their name
        if: >
          contains(input.name, 'R') || contains(input.name, 'r')
        run: |
          cat("Your name contains the letter 'R'. How cool!")
        shell: Rscript {0}

      - name: Greet people without R in their name
        if: >
          !contains(input.name, 'R') && !contains(input.name, 'r')
        run: |
          cat("Your name doesn't contains the letter 'R'. That's great!")
        shell: Rscript {0}
